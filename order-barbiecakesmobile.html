          <!-- FORM FOR SHEET CAKES -->
          <div  class="mobile-form-section">

            <form id="sheet-order-mobile" enctype="multipart/form-data" method="post" action="barbie-cakes-order.php">
              <div>
                <div class="col-lg-6 col-md-6">
                  <input type="text" class="form-control mobile" name="fname" placeholder="First name" required>
                </div>
                <div class="col-lg-6 col-md-6">
                  <input type="text" class="form-control mobile" name="lname" placeholder="Last name" required>
                </div>
              </div>
              <div>
                <input type="email" class="form-control mobile" name="email" placeholder="Email" required>
              </div>

              <!-- select cake flavors  -->
              <div id="cakeFlavors-mobile">
                <select class="mobileDropdown form-control" name="barbieCakeFlavor" required>
                  <option value="" disabled selected required>Select Flavor:</option>
                  <option value="Chocolate">Chocolate</option>
                  <option value="Vanilla">Vanilla</option>
                  <option value="Red-Velvet">Red Velvet</option>
                </select>
              </div>

              <!-- select size -->

              <div>
                <select class="mobileDropdown form-control"  name="barbieCakeSize" required>
                    <option value="" disabled selected>Select Size:</option>
                    <option value="Eight-In">8" serves 15-17</option>
                </select>
              </div>

              <!-- $10 vegan -->
              <div class="vegan10dollarsMobile">
                <div class="row">
                  <div class="col-lg-6">
                    <input class="veganMobile mobileRadio" type="radio" name="vegan10" value="Yes" required>
                    <label class="veganMobile"for="vegan10">
                      Vegan:+$10
                    </label>
                  </div>
                  <div class="col-lg-6">
                    <input class="veganMobile mobileRadio" type="radio" name="vegan10" value="No" required>
                    <label class="veganMobile" form-check-label"" for="vegan10">
                      Regular
                    </label>
                  </div>
                </div>
              </div>

              <!-- food allergies -->
              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <div class="foodAllergies mobile">
                    <input class="form-control mobile" type="text"name="allergies" placeholder="List any food allergies">
                  </div>
                </div>
              </div>

              <!-- order date -->
              <div class="row pickUpDeliveryDivMobile">
                <div class="col-lg-6 col-sm-12">
                  <div class="orderDate">
                    <label class="form-check-label" for="order">Pickup/Delivery Date: </label>
                    <br />
                    <input type="date" value="date" class="order" name="date" required>
                  </div>
                </div>

                <!-- pick up or delivery -->

                <div class="col-lg-6 col-sm-12">
                  <div class="pickup">
                    <input class="mobileRadio" type="radio" name="pickupDelivery" value="pickup" required>
                    <label for="pickup">
                      Pick Up
                    </label>
                  </div>
                  <div class="delivery">
                    <input class="mobileRadio" type="radio" name="pickupDelivery" value="delivery" required>
                    <label  for="delivery">
                      Delivery
                    </label>
                  </div>
                </div>
              </div>

              <!-- file upload -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="uploadImgMobile">
                    <label for="img">Upload a design idea (required):</label>
                    <input type="file" class="fileMobile" name="barbieUploadImg" accept="image/*" required>
                    <p>
                    </p>
                  </div>
                </div>
              </div>

              <div class="addComment">
                <textarea class="form-control mobile" rows="6" name="comments" placeholder="Additional Comments"></textarea>

              <button type="submit" name="submit" class="btn btn-dark submitMobile">Submit</button>
              </div>
