<div class="lightpink-bg">

  <div class="form-section">

  <!-- FORM FOR CUPCAKES -->
      <div class="form-row form-col" id="cupcakes">

        <form id="cupcake-order" enctype="multipart/form-data" method="post" action="cupcakes-order.php">
          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <input type="text" class="form-control" name="fname" placeholder="First name" required>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <input type="text" class="form-control" name="lname" placeholder="Last name" required>
            </div>
          </div>
          <div class="form-row form-col">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>

          <!-- select cupcake flavors  -->
          <div class="form-row form-col">
            <select class="form-control" name="cupcakeFlavor" required>
              <option value="" disabled selected>Select Flavor:</option>
              <option value="Chocolate">Chocolate</option>
              <option value="Vanilla">Vanilla</option>
              <option value="Red-Velvet">Red Velvet</option>
            </select>
          </div>

          <!-- select cupcake filling -->
          <div class="form-row form-col">
            <select class="form-control" name="cupcakeFilling" required>
              <option value="" disabled selected>Select Filling:</option>
              <option value="None" id="none">None</option>
              <option value="Dulce-de-Leche" id="dulcedeleche">Dulce de Leche</option>
            </select>
          </div>

          <!-- cupcake amount -->
          <div class="form-check cupcakeAmount">
            <input type="number" name="cupcakeAmount" class="form-control" min="12" placeholder="Amount of Cupcakes (enter a number)" required>
          </div>

          <!-- $5 vegan -->
          <div class="vegan5dollars">
            <div class="row">
              <div class="col-lg-6">
                <input class="form-check-input" type="radio" name="vegan5" value="Yes" required>
                <label class="form-check-label" for="vegan5">
                  Vegan: + $5
                </label>
              </div>
              <div class="col-lg-6">
                <input class="form-check-input" type="radio" name="vegan5"  value="No" required>
                <label class="form-check-label" for="vegan5">
                  Regular
                </label>
              </div>
            </div>
          </div>

          <!-- food allergies -->
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <div class="form-check foodAllergies">
                <input type="text" class="form-control" name="allergies" placeholder="List any food allergies">
              </div>
            </div>
          </div>

          <!-- order date -->
          <div class="row pickUpDeliveryDiv">
            <div class="col-lg-6 col-sm-12">
              <div class="form-check orderDate">
                <label for="order">Pickup/Delivery Date: </label>
                <input type="date" value="date" class="order" name="date" required>
              </div>
            </div>

            <!-- pick up or delivery -->

            <div class="col-lg-6 col-sm-12">
              <div class="form-check form-col pickup">
                <input class="form-check-input" type="radio" name="pickupDelivery" value="pickup" required>
                <label class="form-check-label" for="pickup">
                  Pick Up
                </label>
              </div>
              <div class="form-check form-col delivery">
                <input class="form-check-input" type="radio" name="pickupDelivery" value="delivery" required>
                <label class="form-check-label" for="delivery">
                  Delivery
                </label>
              </div>
            </div>
          </div>

          <!-- file upload -->
          <div class="row">
            <div class="col-lg-12">
              <div class="form-check uploadImg">
                <label for="img">Upload a design idea (required):</label>
                <input type="file" name="cupcakeUploadImg" accept="image/*" required>
                <p>
                </p>
              </div>
            </div>
          </div>

          <div class="form-row form-col addComment">
            <textarea class="form-control" rows="6" name="comments" placeholder="Additional Comments"></textarea>
          </div>
          <button type="submit" name="submit" class="btn btn-dark">Submit</button>

        </form>
      </div>

    </div>

  </div>


</html>
