<!DOCTYPE html>
<html lang="en" dir="ltr">

<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- css stylesheet -->
<link rel="stylesheet" type="text/css" href="css/styles.css">

<!-- bootstrap javascript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<div class="lightpink-bg">
  <div class="form-section">

  <!-- FORM FOR COOKIES -->
  <div class="form-row form-col" id="cookies">

    <form id="cookies-order" enctype="multipart/form-data" method="post" action="cookies-order.php">
      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6">
          <input type="text" class="form-control" name="fname" placeholder="First name" required>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <input type="text" class="form-control" name="lname" placeholder="Last name" required>
        </div>
      </div>
      <div class="form-row form-col">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>

      <!-- COOKIES FLAVORS -->
      <div class="form-row form-col">
        <select class="form-control" name="cookieFlavor" required>
          <option value="" disabled selected>Select Flavor:</option>
          <option value="Plain">Sugar Cookie</option>
          <option value="Cinnamon-Spice">Cinnamon Spice Sugar Cookie</option>
          <option value="Pumpkin-Spice">Pumpkin Spice Sugar Cookie</option>
          <option value="Lemon">Lemon Sugar Cookies</option>
        </select>
      </div>

      <!-- cookies amount -->
      <div class="form-check cookieAmount">
        <input type="number" name="cookieAmount" class="form-control" min="12" required placeholder="Amount of Cookies (enter a number)">
      </div>

      <!-- vegan cookies -->
      <div id="veganCookies">
        <div class="row">
          <div class="col-lg-6">
            <input class="form-check-input" type="radio" name="veganCookies" value="Yes">
            <label class="form-check-label" for="veganCookiesOptions">
              Vegan: + $3
            </label>
          </div>
          <div class="col-lg-6">
            <input class="form-check-input" type="radio" name="veganCookies" value="No">
            <label class="form-check-label" for="veganCookiesOptions">
              Regular
            </label>
          </div>
        </div>
      </div>

      <!-- food allergies -->
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <div class="form-check foodAllergies">
            <input type="text" class="form-control" name="allergies" placeholder="List any food allergies">
          </div>
        </div>
      </div>

      <!-- order date -->
      <div class="row pickUpDeliveryDiv">
        <div class="col-lg-6 col-sm-12">
          <div class="form-check orderDate">
            <label for="order">Pickup/Delivery Date: </label>
            <input type="date" value="date" class="order" name="date" required>
          </div>
        </div>

        <!-- pick up or delivery -->

        <div class="col-lg-6 col-sm-12">
          <div class="form-check form-col pickup">
            <input class="form-check-input" type="radio" name="pickupDelivery" value="pickup" required>
            <label class="form-check-label" for="pickup">
              Pick Up
            </label>
          </div>
          <div class="form-check form-col delivery">
            <input class="form-check-input" type="radio" name="pickupDelivery" value="delivery" required>
            <label class="form-check-label" for="delivery">
              Delivery
            </label>
          </div>
        </div>
      </div>

      <!-- file upload -->
      <div class="row">
        <div class="col-lg-12">
          <div class="form-check uploadImg">
            <label for="img">Upload a design idea (required):</label>
            <input type="file" name="cookiesUploadImg" accept="image/*">
            <p>
            </p>
          </div>
        </div>
      </div>

      <div class="form-row form-col addComment">
        <textarea class="form-control" rows="6" name="comments" placeholder="Additional Comments"></textarea>
      </div>
      <button type="submit" name="submit" class="btn btn-dark submit">Submit</button>

    </form>
  </div>

</div>
</div>
</html>
