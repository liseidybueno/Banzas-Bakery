    <div class="order-section">

      <div class="row">
        <div class="col">
          <h2>order</h2>
        </div>
      </div>

      <form id="order-form">
        <div class="form-row">
          <div class="form-group col-lg-6 col-md-6">
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <input type="text" class="form-control" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-row form-col">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-row form-col">
          <select class="form-control" id="selectSweets" onchange="chooseSweets()" required>
            <option value="" disabled selected>
              Select Sweets:
            </option>
            <option value="threeLayerCakes">Three Layer Cakes</option>
            <option value="sheetCakes">Sheet Cakes</option>
            <option value="barbieCakes">Barbie Cakes (serves 8-10) $250</option>
            <option value="cheesecakes">Cheesecakes (serves 15-17)</option>
            <option value="cupcakes">Cupcakes (1 dozen minimum)</option>
            <option value="cakeCups">Cake Cups ($35/dozen)</option>
            <option value="cookies">Cookies $30/dozen (Pick-Up & Delivery)</option>
            <option value="cookiesEtsy">Cookies $30/dozen + Shipping (To be shipped)</option>
          </select>
        </div>

        <!-- IF USER CHOOSES 3 layer CAKES:  -->
        <!-- select cake flavors  -->
        <div class="form-row form-col" id ="cakeFlavors">
          <select class="form-control" id="selectCakeFlavors" required>
            <option value="" disabled selected>Select Flavor:</option>
            <option value="cakechoc">Chocolate</option>
            <option value="cakevanilla">Vanilla</option>
            <option value="cakeredvelvet">Red Velvet</option>

          </select>

        </div>

        <!-- CUPCAKE OPTIONS -->
        <!-- basic or custom -->
        <div class="form-check basicCupcake">
        <input class="form-check-input" type="radio" name="basicCustomCC" value="basicCC" required>
        <label class="form-check-label" for="basic">
        Basic - $2.25/cupcake or $27/dozen
        </label>
        </div>
        <div class="form-check customCupcake">
        <input class="form-check-input" type="radio" name="basicCustomCC" value="customCC" required>
        <label class="form-check-label" for="customCC">
        Custom - $2.75/cupcake or $33/dozen
        </label>
        </div>

        <div class="form-check cupcakeAmount">
          <input type="text" class="form-control" id="cupcakeAmt" placeholder="Amount of Cupcakes (enter a number)" required>
        </div>

        <!-- COOKIES OPTIONS -->
        <!-- handwritten note -->
        <div class="form-check cookiesNote">
        <input class="form-check-input" type="radio" name="cookiesNote" value="cookiesNote">
        <label class="form-check-label" for="cookiesNote">
        Hand-written Note: +$2
        </label>
        </div>
        <!-- cookies amount -->
        <div class="form-check cookieAmount">
          <input type="number" class="form-control" id="cookieAmt" placeholder="Amount of Cookies (enter a number)" required>
        </div>

        <!-- select sayings -->
        <div class = "form-row form-col" id="cookieSayings">
          <select class="form-control" id="selectCookieSayings" required>
            <option value="" disabled selected>Select Saying:</option>
            <option value="stayPos">Stay Positive</option>
            <option value="storms">Storms don't last forever</option>
            <option value="thankYou">Thank you</option>
            <option value="happyBday">Happy Birthday</option>

          </select>
        </div>


        <!-- select cake sizes -->
        <div class = "form-row form-col" id="cakeSizes" onchange = "cakeFrosting()">
          <select class="form-control" id="selectCakeSizes" required>
            <option value="" disabled selected>Select Size:</option>
            <option value="eightIn">Eight Inch</option>
            <option value="nineIn">Nine Inch</option>
            <option value="tenIn">Ten Inch</option>

          </select>
        </div>

        <!-- select sheet cake sizes -->
        <div class = "form-row form-col" id="sheetCakeSizes" onchange = "sheetCakeFrosting()">
          <select class="form-control" id="selectSheetCakeSizes" required>
            <option value="" disabled selected>Select Size:</option>
            <option value="half">Half: 10.5" x 7"</option>
            <option value="full">Full: 14" x 10.5"</option>

          </select>
        </div>

        <!-- select frosting -->
        <div class = "form-row form-col" id="cakeFrosting">
          <select class="form-control" id="selectcakeFrosting" required>
            <option value="" disabled selected>Select Frosting:</option>
            <option value="buttercream" id="buttercream"></option>
            <option value="fondant" id="fondant"></option>

          </select>
        </div>

        <!-- CHEESECAKE OPTIONS -->
        <!-- basic or custom -->

        <div class="form-check basicCheese">
  <input class="form-check-input" type="radio" name="basicCustom" value="basiccheese" required>
  <label class="form-check-label" for="basiccheese">
    Basic - $35
  </label>
</div>
<div class="form-check customCheese">
  <input class="form-check-input" type="radio" name="basicCustom" value="customcheese" required>
  <label class="form-check-label" for="customcheese">
    Custom - $45
  </label>
</div>

<!-- $5 vegan -->
<div class="form-check" id="vegan5dollars">
  <input class="form-check-input" type="checkbox" value="" id="vegan5">
  <label class="form-check-label" for="vegan5">
    Vegan: + $5
  </label>
</div>

<!-- $10 vegan -->
<div class="form-check" id="vegan10dollars">
  <input class="form-check-input" type="checkbox" value="" id="vegan10">
  <label class="form-check-label" for="vegan10">
    Vegan: + $10
  </label>
</div>

<!-- vegan cookies -->
<div class="form-check" id="veganCookies">
  <input class="form-check-input" type="checkbox" value="" id="veganCookies">
  <label class="form-check-label" for="veganCookies">
    Vegan: + $2 per dozen
  </label>
</div>

<!-- OPTIONS THAT APPEAR FOR ALL -->
        <br>
        
        <!-- order date -->
        <div class="form-check" id="orderDate">
          <label for="order">Event Date: </label>
          <input type="date" value="date" id="order" required>

        </div>

        <!-- pick up or delivery -->
        <div class="form-check pickup">
  <input class="form-check-input" type="radio" name="pickupDelivery" id="pickUp" value="pickup" required>
  <label class="form-check-label" for="exampleRadios1">
    Pick Up
  </label>
</div>
<div class="form-check delivery">
  <input class="form-check-input" type="radio" name="pickupDelivery" id="delivery" value="delivery" required>
  <label class="form-check-label" for="delivery">
    Delivery
  </label>
</div>



        <div class="form-row form-col" id="addComment">
      <textarea class="form-control" rows="6" placeholder="Additional Comments"></textarea>
    </div>
